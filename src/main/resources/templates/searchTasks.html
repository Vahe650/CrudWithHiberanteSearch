<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="/resultTask">
    <input placeholder="task" name="search" type="text">
    <button >ok</button>
</form>
<form action="/resultEmployer">
    <input placeholder="employer" name="search" type="text">
    <button >ok</button>
</form>


<div th:if="${not #lists.isEmpty(search)}">
    <h2>Search Results</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>rarity level</th>
            <th>year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employer : ${search}">
            <td th:text="${employer.id}">Text ...</td>
            <td th:text="${employer.title}">Text ...</td>
            <td th:text="${employer.description}">Text ...</td>
            <td th:text="${employer.status}">Text...</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
